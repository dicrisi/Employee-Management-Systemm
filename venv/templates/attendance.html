<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <!-- You can link any CSS files or stylesheets here -->
</head>
<center>
  <body>
    <h1>Attendance Form</h1>
    <form action="/submit_attendance" method="POST">
        <table>
            <tr>
                <td><label for="aid">Employee ID:</label></td>
                <td><input type="text" id="aid" name="aid" required></td>
            </tr>
            <tr>
                <td><label for="dat">Date:</label></td>
                <td><input type="date" id="dat" name="dat" required></td>
            </tr>
            <tr>
                <td><label for="status">Status:</label></td>
                <td>
                    <select id="status" name="status" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Late">Late</option>
                        <!-- Add more options if needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Reason (if absent or late):</label></td>
                <td><textarea id="reason" name="reason" rows="4" cols="50"></textarea></td>
            </tr>
        </table>
    
        <br><input type="submit" value="Submit">
    </form>
    
    <!-- You can add any additional HTML or scripts here -->
</body>
</center>
