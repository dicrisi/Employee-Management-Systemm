    <div align="center">
        <h1>Update Allotment</h1>
        <form name="update_allotment_form" action="/updateemployee/{{ employee_details.id }}" method="post">

            <label for="ename">Employee ID :</label><br>
            <input type="text" id="id" name="id" value="{{ employee_details['id'] }}"><br><br>

            <label for="name"> Employee Name:</label><br>

            <input type="date" id="dob" name="dob" value="{{ employee_details['dob'] }}"><br><br>

             
            <label for="Emailid">Emailid :</label><br>
            <input type="mail" id="email" name="email" value="{{ employee_details['email'] }}"><br><br>

            <label for="Password">Password :</label><br>
            <input type="Password" id="psw" name="psw" value="{{ employee_details['psw]'] }}"><br><br>

           
            <input type="submit" value="Update">
        </form>
